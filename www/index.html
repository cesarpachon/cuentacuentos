<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/cuentacuentos.css" />

        <title>Hello World</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/leaflet.js"></script>

    </head>

    <body>

        <div id="page_main" data-role="page">
            <div data-role="header">
                <h1>main</h1>
            </div>
            <div role="main" class="ui-content">
                <p>content of main3</p>
                <img src="file:///storage/sdcard/cuentacuentos/cuentacuentos01/piccuentacuentos01-001.jpg" />
                <a id="goto_page_books" href="#" data-transition="slide" >Ir a los cuentos!</a>
                <div id="log"></div>
            </div>
        </div>

        <div id="page_books" data-role="page">
            <div data-role="header">
                <h1>Cuentacuentos</h1>
            </div>
            <div role="main" class="ui-content">
                <ul id="books"></ul>
                <div id="log"></div>
            </div>
        </div>

        <div id="page_book" data-role="page" data-add-back-btn="true" data-back-btn-text="ver todos los cuentacuentos" >
            <div data-role="header">
                <h1>Book</h1>
                <a href="#page_books" data-transition="slide" >Ver libros</a>
            </div>
            <div role="main" class="ui-content">
                <ul id="tales"></ul>
                <div id="log"></div>
            </div>
        </div>

        <div id="page_tale" data-role="page">

            <div id="tale_header" data-role="header">
                <h1>tale</h1>
                <a href="#page_book" data-transition="slide" >Ver cuentos</a>
            </div>

            <div role="main" class="ui-content">

                <div id="sound">
                    <!--<audio src="file:///storage/sdcard/cuentacuentos/cuentacuentos01/gobolino01.mp3" controls loop>HTML5 audio not supported</audio>-->
                </div>


                <ul id="pages">
                </ul>


                <div  id="image-map" class="active_page">
                </div>

                <div id="log"></div>

            </div>
        </div>


    </body>

    <!--loading models (all this stuff is within Cuentacuentos namespace) -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
    <script type="text/javascript" src="js/tale.js"></script>

    <script type="text/javascript" src="js/listeners.js"></script>

    <!--loading views and controllers -->
    <script type="text/javascript" src="js/page_books.js"></script>
    <script type="text/javascript" src="js/page_book.js"></script>
    <script type="text/javascript" src="js/page_tale.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- we put jquery mobile here because that is the way to catch mobileinit event-->
    <script type="text/javascript" src="lib/jquery.mobile-1.4.5.js"></script>

</html>
